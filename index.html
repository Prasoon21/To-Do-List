<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <style>
        body{
            background-color: lightcyan;
        }

        #my-form{
            background-color: darkcyan;
            color: blanchedalmond;
        }
    </style>
    <title>To-Do-List</title>
</head>
<body class="card-body">
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container">
            <a href="#" class="navbar-brand"><h1>To-Do-List</h1></a>
        </div>
    </nav>

    <div id="main" class="container">
        <form id="my-form" class="form-control">
            <!-- <div class="form-floating"> -->
                <label for="todoName">What's on your to-do</label>
                <input type="text" name="todoName" id="todoName" class="ml-3 mr-3" required>
            <!-- </div> -->
            <!-- <div class="form-floating"> -->
                <label for="description">Describe about your task</label>
                <input type="text" name="description" id="description" class="ml-3" required>

                <button class="btn ml-3 btn-sm btn-light">Add todo</button>
            
        </form>
    </div>

    <div id="todoList" class="mt-5">
        <h1>Task To-Do</h1>
        <ul id="data-item">

        </ul>
    </div>

    <div id="todoDone" class="mt-5">
        <h1>Task Done</h1>
        <ul id="task-done">

        </ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
